---
steps:
  - id: 'yamllint'
    name: 'cytopia/yamllint'
    args:
      - '-s'
      - '.'
    wait_for:
      - '-'

  - id: 'golangci-lint'
    name: 'golangci/golangci-lint:v1.31.0-alpine'
    entrypoint: '/usr/bin/golangci-lint'
    args:
      - '-v'
      - 'run'
    dir: 'test'
    wait_for:
      - '-'

  - id: 'tg hclfmt check'
    name: 'eu.gcr.io/$PROJECT_ID/go-terraform-terragrunt:$_GOLANG_VERSION-$_TERRAFORM_VERSION-$_TERRAGRUNT_VERSION'
    entrypoint: "terragrunt"
    args:
      - 'hclfmt'
      - '--terragrunt-check'
    dir: 'examples'
    env:
      - 'TF_IN_AUTOMATION=1'
      - 'TF_INPUT=0'
      - 'TF_PLUGIN_CACHE_DIR=/workspace/tf_plugin_cache'
      - 'TF_VAR_project_id=$PROJECT_ID'
    wait_for:
      - '-'

  - id: 'tg validate-all'
    name: 'eu.gcr.io/$PROJECT_ID/go-terraform-terragrunt:$_GOLANG_VERSION-$_TERRAFORM_VERSION-$_TERRAGRUNT_VERSION'
    entrypoint: "terragrunt"
    args:
      - 'validate-all'
    env:
      - 'TF_IN_AUTOMATION=1'
      - 'TF_INPUT=0'
      - 'TF_PLUGIN_CACHE_DIR=/workspace/tf_plugin_cache'
      - 'TF_VAR_project_id=$PROJECT_ID'
    wait_for:
      - 'tg hclfmt check'

  - id: 'tf fmt check'
    name: 'eu.gcr.io/$PROJECT_ID/go-terraform-terragrunt:$_GOLANG_VERSION-$_TERRAFORM_VERSION-$_TERRAGRUNT_VERSION'
    entrypoint: "terraform"
    args:
      - 'fmt'
      - '-check'
      - '-recursive'
    env:
      - 'TF_IN_AUTOMATION=1'
      - 'TF_INPUT=0'
      - 'TF_PLUGIN_CACHE_DIR=/workspace/tf_plugin_cache'
      - 'TF_VAR_project_id=$PROJECT_ID'
    wait_for:
      - 'tg validate-all'

  - id: 'tg plan-all'
    name: 'eu.gcr.io/$PROJECT_ID/go-terraform-terragrunt:$_GOLANG_VERSION-$_TERRAFORM_VERSION-$_TERRAGRUNT_VERSION'
    entrypoint: "terragrunt"
    args:
      - 'plan-all'
    dir: 'examples'
    env:
      - 'TF_IN_AUTOMATION=1'
      - 'TF_INPUT=0'
      - 'TF_PLUGIN_CACHE_DIR=/workspace/tf_plugin_cache'
      - 'TF_VAR_project_id=$PROJECT_ID'
    wait_for:
      - 'tf fmt check'

  - id: 'terratest'
    name: 'eu.gcr.io/$PROJECT_ID/go-terraform-terragrunt:$_GOLANG_VERSION-$_TERRAFORM_VERSION-$_TERRAGRUNT_VERSION'
    entrypoint: "go"
    args:
      - 'test'
      - '-v'
    dir: 'test'
    env:
      - 'TF_VAR_project_id=$PROJECT_ID'
    wait_for:
      - 'tg plan-all'
